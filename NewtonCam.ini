[network]
    port = 7777
    allowed_hosts = 127.0.0.1

[servergui]
    fontsize = 12
    statusfontsize = 11
    logfontsize = 11
    xpos = 10
    ypos = 570

[camera]
    init_path = ./
    log_file = NewtonCam.log
    temp_poll_interval = 10
    init_temp = -10
    init_cooler_state = ON
    init_fan_state = FULL
    shutter_ttl = 1
    shutter_ctime = 100
    shutter_otime = 100
